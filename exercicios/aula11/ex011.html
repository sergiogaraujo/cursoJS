<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Verificador de Nacionalidade</h1>
    País de origem: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar() {
            var txtp = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#res')
            var pais = txtp.value.trim()
            res.innerHTML = `<p>Vivendo em <strong>${pais}</strong></p>`
            if (pais.toLowerCase() === 'brasil') {
                res.innerHTML += `<p>Você é <strong>brasileiro!</strong></p>`
            } else {
                res.innerHTML += `<p>Você é <strong>estrangeiro!</strong></p>`
            }
        }
    </script>
</body>
</html>
