<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body {
            background-color: rgb(56, 56, 238);
            color: white; /*Comentário em CSS */
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(247, 247, 78);
            
        }
        
    </style>
</head>
<body>
    <h1>Jesus e Maria </h1> <!-- Isso é um comentário-->
    <p>Deus seja Louvado</p>
    <script>
        var n1 = Number(window.prompt('Digite um número:')); // String
        var n2 = Number(window.prompt('Digite outro número:')); // String
        var s = n1 + n2; // Number
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)//Concatenação
        // (number + number) para adição
        // (string + string) para concatenação 
    </script>
</body>
</html>
